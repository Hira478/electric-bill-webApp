<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Billings</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 8px 12px;
            margin: 4px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bb5;
        }

        .back-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>
    <a href="/dashboard" class="back-button">Back to Dashboard</a>
    <h1>Manage Billings</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Year</th>
                <th>Month</th>
                <th>Usage</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample row, replace this with dynamic data from your server -->
            <tr>
                <td>1</td>
                <td>101</td>
                <td>2022</td>
                <td>1</td>
                <td>1500</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Your billing management content goes here -->

</body>

</html>
